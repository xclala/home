<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>欢迎</title>
    <link rel="icon" type="image/x-ico" href="https://xclala.github.io/favicon.ico">
</head>

<body>
    <style>
        html {
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        p {
            text-align: center;
            font-size: xx-large;
            font-weight: bold;
        }
    </style>
    <p>欢迎！<a href="https://xclala.github.io">继续</a></p>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var bg = ['black', 'white']
            var tg = ['white', 'black']
            var c = 0
            $("p").click(function () {
                $("body").css("background", bg[c % 2])
                $("p").css("color", tg[c % 2])
                c++
            })
        })
    </script>
</body>

</html>
