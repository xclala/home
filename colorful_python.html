<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{text-align: center;}
            .text {
                font-size: 30px;
                color: #f35626;
                animation: hue 10s infinite linear;
            }

            @keyframes hue {
                from {
                    -webkit-filter: hue-rotate(0deg);
                }

                to {
                    -webkit-filter: hue-rotate(360deg);
                }
            }
        </style>
    </head>

    <body>
        <h1 class="text">Python is very easy!</h1>
    </body>
</html>
