<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>变色动画</title>
    <h1>变色动画</h1>
    <style>
        h1{
           text-align:center; 
        }
        div {
            width: 100px;
            height: 100px;
            background: red;
            animation: myfirst 5s;
            -moz-animation: myfirst 5s;
            /* Firefox */
            -webkit-animation: myfirst 5s;
            /* Safari and Chrome */
            -o-animation: myfirst 5s;
            /* Opera */
        }

        @keyframes myfirst {
            0% {
                background: red;
            }

            25% {
                background: yellow;
            }

            50% {
                background: blue;
            }

            100% {
                background: green;
            }
        }

        @-moz-keyframes myfirst

        /* Firefox */
            {
            0% {
                background: red;
            }

            25% {
                background: yellow;
            }

            50% {
                background: blue;
            }

            100% {
                background: green;
            }
        }

        @-webkit-keyframes myfirst

        /* Safari and Chrome */
            {
            0% {
                background: red;
            }

            25% {
                background: yellow;
            }

            50% {
                background: blue;
            }

            100% {
                background: green;
            }
        }

        @-o-keyframes myfirst

        /* Opera */
            {
            0% {
                background: red;
            }

            25% {
                background: yellow;
            }

            50% {
                background: blue;
            }

            100% {
                background: green;
            }
        }
    </style>
    <div class="myfirst"></div>
</head>
